apiVersion: apps/v1
kind: Deployment
metadata:
  name: logging-service
  namespace: oih-dev-ns
  labels:
    app: logging-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: logging-service
  minReadySeconds: 10
  template:
    metadata:
      labels:
        app: logging-service
    spec:
      containers:
        - name: logging-service
          image: "openintegrationhub/logging-service:latest"
          imagePullPolicy: IfNotPresent
          resources:
            limits:
              cpu: 0.1
              memory: 512Mi
          volumeMounts:
            - name: credentials
              mountPath: "/usr/lib/app/credentials"
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          livenessProbe:
            httpGet:
              path: /healthcheck
              port: 1234
          readinessProbe:
            httpGet:
              path: /healthcheck
              port: 1234
          envFrom:
            [
              { configMapRef: { name: logging-service } },
              { secretRef: { name: logging-service } },
            ]
      volumes:
        - name: credentials
          secret:
            secretName: logging-service
            items:
              - key: GCLOUD_CREDENTIALS
                path: credentials.json
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
