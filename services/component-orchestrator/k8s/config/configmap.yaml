apiVersion: v1
kind: ConfigMap
metadata:
  name: component-orchestrator
  namespace: oih-dev-ns
data:
  COMPONENT_REPOSITORY_BASE_URL: "http://component-repository-service.oih-dev-ns.svc.cluster.local:1234"
  SNAPSHOTS_SERVICE_BASE_URL: "http://snapshots-service.oih-dev-ns.svc.cluster.local:1234"
  SECRET_SERVICE_URL: "http://secret-service.oih-dev-ns.svc.cluster.local:3000/api/v1"
  ATTACHMENT_STORAGE_SERVICE_BASE_URL: "http://attachment-storage-service.oih-dev-ns.svc.cluster.local:3002"
  INTROSPECT_ENDPOINT_BASIC: "http://iam.oih-dev-ns.svc.cluster.local:3099/api/v1/tokens/introspect"
  LISTEN_PORT: "1234"
  LOG_LEVEL: trace
  RABBITMQ_URI: amqp://guest:guest@rabbitmq-service.oih-dev-ns.svc.cluster.local
  RABBITMQ_URI_FLOWS: amqp://rabbitmq-service.oih-dev-ns.svc.cluster.local
  RABBITMQ_MANAGEMENT_URI: http://guest:guest@rabbitmq-service.oih-dev-ns.svc.cluster.local:15672/
  SELF_URL: "http://api-service.oih-dev-ns.svc.cluster.local"
