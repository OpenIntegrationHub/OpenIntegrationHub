apiVersion: apps/v1
kind: Deployment
metadata:
  name: snapshots-service
  namespace: oih-dev-ns
  labels:
    app: snapshots-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: snapshots-service
  minReadySeconds: 10
  template:
    metadata:
      labels:
        app: snapshots-service
    spec:
      containers:
        - name: snapshots-service
          image: 'openintegrationhub/snapshots-service:latest'
          env:
            - name: MONGODB_URI
              valueFrom:
                secretKeyRef:
                  name: snapshots-service
                  key: mongoUrl
            - name: RABBITMQ_URI
              value: "amqp://guest:guest@rabbitmq-service.oih-dev-ns.svc.cluster.local"
            - name: IAM_TOKEN
              valueFrom:
                secretKeyRef:
                  name: snapshots-service
                  key: iamToken
            - name: PORT
              value: '1234'
            - name: LOG_LEVEL
              value: trace
          resources:
            limits:
              cpu: 0.1
              memory: 512Mi
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          imagePullPolicy: IfNotPresent
          livenessProbe:
            httpGet:
              path: /healthcheck
              port: 1234
          readinessProbe:
            httpGet:
              path: /healthcheck
              port: 1234
          securityContext:
            privileged: false
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
