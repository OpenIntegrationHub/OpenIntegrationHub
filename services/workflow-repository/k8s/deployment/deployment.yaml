apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: workflow-repository
  namespace: oih-dev-ns
  labels:
    app: workflow-repository
spec:
  replicas: 1
  selector:
    matchLabels:
      app: workflow-repository
  template:
    metadata:
      labels:
        app: workflow-repository
    spec:
      containers:
      - name: workflow-repository
        image: openintegrationhub/workflow-repository:latest
        ports:
        - containerPort: 3000
        envFrom:
        - configMapRef:
            name: workflow-repository
        env:
        - name: IAM_TOKEN
          valueFrom:
            secretKeyRef:
              name: workflow-repository
              key: iamtoken
        - name: MONGODB_CONNECTION
          valueFrom:
            secretKeyRef:
              name: workflow-repository
              key: mongourl
        livenessProbe:
          httpGet:
            port: 3000
            path: /healthcheck
          initialDelaySeconds: 120
          timeoutSeconds: 1
        readinessProbe:
          httpGet:
            port: 3000
            path: /healthcheck
          initialDelaySeconds: 10
          timeoutSeconds: 1
  minReadySeconds: 10
  revisionHistoryLimit: 2
