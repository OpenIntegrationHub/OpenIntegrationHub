apiVersion: apps/v1
kind: Deployment
metadata:
  name: dispatcher-service
  namespace: oih-dev-ns
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dispatcher-service
  template:
    metadata:
      labels:
        app: dispatcher-service
    spec:
      containers:
      - name: dispatcher-service
        image: openintegrationhub/dispatcher-service:latest
        ports:
        - containerPort: 3013
        env:
        - name: MONGODB_URL
          valueFrom:
            secretKeyRef:
              name: dispatcher-service
              key: "mongourl"
        - name: IAM_TOKEN
          valueFrom:
            secretKeyRef:
              name: dispatcher-service
              key: "iamtoken"
        - name: "INTROSPECT_TYPE"
          value: "basic"
        - name: "INTROSPECT_ENDPOINT_BASIC"
          value: "http://iam.openintegrationhub.com/api/v1/tokens/introspect"
        - name: "QUEUE_URL"
          value: "amqp://guest:guest@rabbitmq-service.oih-dev-ns.svc.cluster.local:5672"
        - name: "FLOWREPO_URL"
          value: "http://flow-repository.openintegrationhub.com"
        - name: FLOW_TOKEN
          valueFrom:
            secretKeyRef:
              name: dispatcher-service
              key: "flowtoken"
        - name: "SDF_ID"
          value: "5d2484d2a422ca001bda5690"
        resources:
          limits:
            cpu: "0.1"
            memory: 1000Mi
        livenessProbe:
          httpGet:
            port: 3013
            path: /healthcheck
          initialDelaySeconds: 120
          timeoutSeconds: 1
        readinessProbe:
          httpGet:
            port: 3013
            path: /healthcheck
          initialDelaySeconds: 10
          timeoutSeconds: 1
        imagePullPolicy: Always
