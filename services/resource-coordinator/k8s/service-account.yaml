apiVersion: v1
kind: ServiceAccount
metadata:
  name: resource-coordinator-account
  namespace: oih-dev-ns
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: resource-coordinator-role
  namespace: flows
rules:
  - apiGroups:
      - batch
    resources:
      - jobs
      - cronjobs
    verbs:
      - create
      - delete
      - deletecollection
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - ''
    resources:
      - configmaps
    verbs:
      - get
      - list
  - apiGroups:
      - ''
    resources:
      - secrets
    verbs:
      - create
      - delete
      - deletecollection
      - get
      - list
      - patch
      - update
      - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: resource-coordinator-rolebinding
  namespace: flows
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: resource-coordinator-role
subjects:
  - kind: ServiceAccount
    name: resource-coordinator-account
    namespace: oih-dev-ns
