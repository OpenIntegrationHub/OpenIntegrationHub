apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: audit-log
  namespace: oih-dev-ns
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: audit-log
    spec:
      containers:
        - name: audit-log
          image: openintegrationhub/audit-log:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3007
          env:
            - name: MONGODB_URL
              valueFrom:
                secretKeyRef:
                  name: audit-log
                  key: 'mongourl'
            - name: IAM_TOKEN
              valueFrom:
                secretKeyRef:
                  name: audit-log
                  key: 'iamtoken'
            - name: "INTROSPECT_TYPE"
              value: "basic"
            - name: "INTROSPECT_ENDPOINT_BASIC"
              value: "http://iam.openintegrationhub.com/api/v1/tokens/introspect"
            - name: "QUEUE_URL"
              value: "amqp://guest:guest@rabbitmq-service.platform.svc.cluster.local:5672"
            - name: "EXCHANGE_NAME"
              value: "audit-logs"
            - name: "EXCHANGE_TOPIC"
              value: "logs"
          resources:
            limits:
              cpu: '0.1'
              memory: 1000Mi
          livenessProbe:
            httpGet:
              path: /healthcheck
              port: 3007
            initialDelaySeconds: 120
            timeoutSeconds: 1
          readinessProbe:
            httpGet:
              path: /healthcheck
              port: 3007
            initialDelaySeconds: 10
            timeoutSeconds: 1
